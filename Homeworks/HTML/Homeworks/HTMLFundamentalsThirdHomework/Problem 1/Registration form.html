<!DOCTYPE html>
<html>

<head>
	<title>Web Form</title>
	<meta charset="UTF-8">
	<style>
		td.leftcolumn {
			text-align: right;
		}
		
		td.center {
			text-align: center;
			background-color: #ccfff5;
		}
		
		table,
		td {
			border: 1px solid;
		}
		
		#gender {
			width: 75px;
		}
		
		#country {
			width: 80px;
		}
		
		#firstColumn {
			width: 100px;
		}
		
		#address {
			width: 280px;
		}
		
		#state {
			width: 40px;
		}
		
		#postalcode {
			width: 60px;
		}
		
		#email {
			width: 260px;
		}
	</style>
</head>

<body>
	<section>
		<form action="#" method="POST">
			<table cellpading="3" cellspacing="0">
				<colgroup>
					<col span="1" id="firstColumn">
					<col span="3">
				</colgroup>
				<tfoot>
					<tr>
						<td colspan="4" class="center">
							<input type="submit" name="Email" value="Submit">
							<input type="reset" name="Reset" value="Clear This Form">

						</td>
					</tr>
				</tfoot>
				<tbody>
					<tr>
						<td class="leftcolumn">
							<strong>
Last name
</strong>
						</td>
						<td colspan="3">
							<input type="text" name="Last name" value="Nakov" size="45" />
						</td>
					</tr>
					<tr>
						<td class="leftcolumn">
							<strong>
First name
</strong>
						</td>
						<td colspan="3">
							<input type="text" name="First name" value="Svetlin" size="45" />
						</td>
					</tr>
					<tr>
						<td class="leftcolumn">
							<strong>
Address
</strong>
						</td>
						<td colspan="3">
							<textarea name="Address" id="address" rows="4" cows="50">17 Hristo Botev Str, floor 3, apt. 12</textarea>
						</td>
					</tr>
					<tr>
						<td class="leftcolumn">
							<strong>
City
</strong>
						</td>
						<td colspan="3">
							<input type="text" name="City" rows="4" cows="50" value="Kaspichan" />

							<strong>
State
</strong><input type="text" name="State" id="state" rows="4" cows="50" />
						</td>
					</tr>
					<tr>
						<td class="leftcolumn">
							<strong>
Zip/Postal code
</strong>
						</td>
						<td colspan="3">
							<input type="text" name="Zip/Postal" id="postalcode" size="45" value="9325" />
						</td>
					</tr>
					<tr>
						<td class="leftcolumn">
							<strong>	
Country
</strong>
						</td>
						<td colspan="3">
							<select name="Country" id="country">
   <option value="bulgaria">Bulgaria</option>
   <option value="spain">Spain</option>
   <option value="germany">Germany</option>
</select>
						</td>
					</tr>
					<tr>
						<td id="Phone" class="leftcolumn">
							<strong>
                                    Phone(country code, 
area code, number)
                                </strong>
						</td>
						<td colspan="3">
							(+
							<input type="text" name="Country code" value="359" size="4" /> )
							<input type="text" name="Area code" value="88" size="4" /> -
							<input type="text" name="Number" value="8334343" size="12" />
						</td>
					</tr>
					<tr>
						<td class="leftcolumn">
							<strong>
E-mail
</strong>
						</td>
						<td colspan="3">
							<input type="email" name="email" id="email" value="nakov@kaspichan.org" />
						</td>
					</tr>
					<tr>
						<td class="leftcolumn">
							<strong>
                                    Birth date
                                </strong>
						</td>
						<td colspan="3">
							Month
							<input type="text" name="Month" value="06" size="1" /> Day
							<input type="text" name="Day" value="14" size="1" /> Year (4 digit)
							<input type="text" name="Year" value="1980" size="2" />
						</td>
					</tr>
					<tr>
						<td class="leftcolumn">
							<strong>
                                    Gender
                                </strong>
						</td>
						<td colspan="3">
							<select name="Gender" id="gender">
                                  <option value="Value 1" selected="selected">Male</option>
                                  <option value="Value 2">Female</option>
                                </select>
						</td>
					</tr>
					<tr>
						<td class="leftcolumn">
							<strong>
                                    Starting date
                                </strong>
						</td>
						<td colspan="3">
							<label> <input type="radio" name="Starting date" value="1"/>
                                Spring 2006</label>
							<label><input type="radio" name="Starting date" value="2"/>
                                Summer 2006</label>
						</td>
					</tr>
					<tr>
						<td class="leftcolumn">
							<strong>
                                    Comments/Questions
                            </strong>
						</td>
						<td colspan="3">
							<textarea name="Questions" rows="4" cols="30">Please send me more information about the lodging.</textarea>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</section>
</body>

</html>
