<!DOCTYPE html>
<html>

<head>
	<title>Fruit table</title>
	<meta charset="UTF-8">
	<style>
		table {
			width: 500px;
		}
		
		th {
			font-size: 200%;
		}
		
		#paragraph {
			width: 20em;
		}
		
		thead {
			text-align: center;
		}
	</style>
</head>

<body>
	<table cellpadding="5" cellspacing="0">
		<colgroup>
			<col id="paragraph">
			<col>
		</colgroup>
		<thead>
			<tr>
				<th colspan="2">
					<i> Fresh Fruits</i>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<font size="4">It has been known that a diet that includes at least a few servings of fresh fruit every day will help keep you healthy,
						fit and trim. </font>
				</td>
				<td>
					<img src="images/fruits.jpg" alt="logo" height="150" width="200" />
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
